<!-- drug-duration.component.html -->
<div class="main-wrapper">
    <div class="breadcrumb-bar-two">
        <div class="container">
            <div class="row align-items-center inner-banner">
                <div class="col-md-2 col-2">
                    <a href="/doctor" class="menu-logo">
                        <img src="assets/img/Medipilot360.png" class="img-fluid-header" alt="Logo">
                    </a>
                </div>
                <div class="d-none col-md-10 col-10 text-center">
                    <h2 class="breadcrumb-title">Drug Duration</h2>
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/doctor">Home</a></li>
                            <li class="breadcrumb-item">Drug Duration</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-xl-3 theiaStickySidebar">
                    <app-asidebar class="h-100"></app-asidebar>
                </div>
                <div class="col-lg-8 col-xl-9">
                    <!-- drug-duration.component.html -->
                    <div class="container-fluid p-4">
                        <!-- Header Section -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h1 class="mb-0">Drug Duration List</h1>
                            <button class="btn btn-primary" (click)="openCreateModal()">
                                <span class="me-2">+</span>Create Drug Duration
                            </button>
                        </div>

                        <!-- Filter and Controls Section -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="d-flex align-items-center gap-3">
                                    <select class="form-select form-select-sm" style="max-width: 120px;"
                                        [(ngModel)]="entriesPerPage" (change)="onEntriesChange()">
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                    <span class="text-muted">entries per page</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" placeholder="Search..."
                                        [(ngModel)]="searchTerm" (input)="onSearch()" />
                                </div>
                            </div>
                        </div>

                        <!-- Table Section -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 5%;">#</th>
                                        <th style="width: 60%;">Duration</th>
                                        <th style="width: 15%;">Status</th>
                                        <th style="width: 20%;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let drugDuration of filteredDrugDurationList; let i = index">
                                        <td>{{ i + 1 }}</td>
                                        <td>{{ drugDuration.duration }}</td>
                                        <td>
                                            <span class="badge bg-success">{{ drugDuration.status }}</span>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-primary me-2" (click)="openEditModal(drugDuration.id)"
                                                title="Edit">
                                                <i class="bi bi-pencil-square"></i> Edit
                                            </button>
                                            <button class="btn btn-sm btn-danger" (click)="deleteDrugDuration(drugDuration.id)"
                                                title="Delete">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </td>
                                    </tr>
                                    <tr *ngIf="filteredDrugDurationList.length === 0">
                                        <td colspan="4" class="text-center text-muted py-4">
                                            No drug duration found
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Modal -->
                        <div class="modal" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'"
                            tabindex="-1">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">{{ isEditMode ? 'Edit' : 'Create' }} Drug Duration</h5>
                                        <button type="button" class="btn-close" (click)="closeModal()"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="duration" class="form-label">Duration</label>
                                            <input 
                                                type="text" 
                                                class="form-control" 
                                                id="duration"
                                                [(ngModel)]="formData.duration" 
                                                placeholder="Enter duration (e.g., 7 Days, 1 Month)"
                                            />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Status</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" id="active" value="Active"
                                                    [(ngModel)]="formData.status" name="status" />
                                                <label class="form-check-label" for="active">Active</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" id="inactive"
                                                    value="Inactive" [(ngModel)]="formData.status" name="status" />
                                                <label class="form-check-label" for="inactive">Inactive</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" (click)="closeModal()">
                                            Back
                                        </button>
                                        <button type="button" class="btn btn-primary" (click)="saveDrugDuration()"
                                            [disabled]="!formData.duration.trim()">
                                            <i class="bi bi-check-lg me-2"></i>Save
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Modal Backdrop -->
                        <div class="modal-backdrop fade" [class.show]="showModal"
                            [style.display]="showModal ? 'block' : 'none'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
