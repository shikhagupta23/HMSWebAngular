<!-- Main Wrapper -->
<div class="main-wrapper">

    <!-- Breadcrumb -->
    <div class="breadcrumb-bar-two">
        <div class="container">
            <div class="row align-items-center inner-banner">
                <div class="col-md-2 col-2">
                    <a href="/receptionist" class="menu-logo">
                        <img src="assets/img/logo.png" class="img-fluid" alt="Logo">
                    </a>
                </div>
                <div class="col-md-10 col-10 text-center">
                    <h2 class="breadcrumb-title">Add Appointment</h2>
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/doctor">Home</a></li>
                            <li class="breadcrumb-item">Add Appointment</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-xl-3 theiaStickySidebar">
                    <app-asidebar></app-asidebar>
                </div>
                <div class="col-lg-8 col-xl-9">
                    <form [formGroup]="addAppointmentForm" (ngSubmit)="onSubmit()">
                
                        <!-- Single Card for All Information -->
                        <div class="card shadow-sm border-0 rounded-4">
                            <div class="card-body p-4">
                                
                                <!-- Patient Information Section -->
                                <div class="mb-4">
                                    <h6 class="fw-bold mb-3">
                                        <i class="fas fa-user-circle me-2"></i>Patient Information
                                    </h6>
                                    
                                    <div class="row g-3">
                                        <!-- Row 1 -->
                                        <div class="col-md-3">
                                            <label class="form-label fw-semibold small mb-1">Full Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control " formControlName="fullName" placeholder="Enter full name" (input)="getPatientByTerm()">
                                            <ul *ngIf="patientList.length > 0"
                                                class="list-group position-absolute w-40"
                                                style="z-index: 1000; max-height: 200px; overflow-y: auto; cursor:pointer;">

                                                <li class="list-group-item list-group-item-action"
                                                    *ngFor="let p of patientList"
                                                    (click)="selectPatient(p)">
                                                    {{ p.userName }} ({{ p.phone }})
                                                </li>

                                            </ul>
                                        </div>
                                        
                                        <div class="col-md-2">
                                            <label class="form-label fw-semibold small mb-1">Gender</label>
                                            <select class="form-control " formControlName="gender">
                                                <option value="">Select</option>
                                                <option value="M">Male</option>
                                                <option value="F">Female</option>
                                                <option value="O">Other</option>
                                            </select>
                                        </div>
                                        
                                        <div class="col-md-2">
                                            <label class="form-label fw-semibold small mb-1">Date of Birth</label>
                                            <input type="date" class="form-control " formControlName="dob" [max]="todayDate">
                                        </div>
                                        
                                        <div class="col-md-2">
                                            <label class="form-label fw-semibold small mb-1">Phone Number <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control " formControlName="phoneNumber" placeholder="Phone number" (input)="checkPhone()">
                                        </div>
                                        
                                        <div class="col-md-3">
                                            <label class="form-label fw-semibold small mb-1">Address</label>
                                            <input type="text" class="form-control " formControlName="address" placeholder="Enter address">
                                        </div>
                                    </div>
                                </div>

                                <!-- Vitals Section -->
                                <div class="mb-4">
                                    <h6 class="fw-bold mb-3">
                                        <i class="fas fa-heartbeat me-2"></i>Vitals
                                    </h6>
                                    
                                    <div class="row g-3">
                                        <!-- Row 2 -->
                                        <div class="col-md-2">
                                            <label class="form-label fw-semibold small mb-1">Weight (kg)</label>
                                            <input type="number" class="form-control " formControlName="weight" placeholder="kg">
                                        </div>
                                        
                                        <div class="col-md-2">
                                            <label class="form-label fw-semibold small mb-1">Height (cm)</label>
                                            <input type="number" class="form-control " formControlName="height" placeholder="cm">
                                        </div>
                                        
                                        <div class="col-md-2">
                                            <label class="form-label fw-semibold small mb-1">Pulse (bpm)</label>
                                            <input type="number" class="form-control " formControlName="pulse" placeholder="bpm">
                                        </div>
                                        
                                        <div class="col-md-2">
                                            <label class="form-label fw-semibold small mb-1">Oxygen (%)</label>
                                            <input type="number" class="form-control " formControlName="oxygen" placeholder="%">
                                        </div>
                                        
                                        <div class="col-md-2">
                                            <label class="form-label fw-semibold small mb-1">Refer Doctor</label>
                                            <input type="text" class="form-control " formControlName="referDoctor" placeholder="Doctor name">
                                        </div>
                                        
                                        <div class="col-md-2">
                                            <label class="form-label fw-semibold small mb-1">ABHA ID</label>
                                            <input type="text" class="form-control " formControlName="abhaId" placeholder="ABHA ID">
                                        </div>
                                    </div>
                                </div>

                                <!-- Appointment Details Section -->
                                <div class="mb-3">
                                    <h6 class="fw-bold mb-3">
                                        <i class="fas fa-calendar-check me-2"></i>Appointment Details
                                    </h6>
                                    
                                    <div class="row g-3">
                                        <!-- Row 3 -->
                                        <div class="col-md-3">
                                            <label class="form-label fw-semibold small mb-1">Appointment Date <span class="text-danger">*</span></label>
                                            <input type="datetime-local" class="form-control " formControlName="appointmentDate" [min]="TodayDateTime">
                                        </div>
                                        
                                        <div class="col-md-3">
                                            <label class="form-label fw-semibold small mb-1">Doctor <span class="text-danger">*</span></label>
                                            <select class="form-control " formControlName="doctor" (change)="getDoctorFee()">
                                                <option value="" >Select Doctors</option>
                                                <option *ngFor="let doc of doctorList" [value]="doc.userId">{{ doc.fullName }}</option>
                                            </select>
                                        </div>
                                        
                                        <div class="col-md-2">
                                            <label class="form-label fw-semibold small mb-1">Fee (â‚¹)</label>
                                            <input type="number" class="form-control " formControlName="appointmentFee" placeholder="Amount">
                                        </div>
                                        
                                        <div class="col-md-4">
                                            <label class="form-label fw-semibold small mb-1">Visit Reason</label>
                                            <input type="text" class="form-control " formControlName="visitReason" placeholder="Reason for visit">
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="text-end mt-4 pt-3 border-top">
                                    <button type="button" class="d-none btn btn-outline-secondary  px-4 me-2 cancelAppointmentBtn" (click)="onCancel()">
                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary px-4">
                                        Save Appointment
                                    </button>
                                </div>

                            </div>
                        </div>

                    </form>
                </div>

            </div>


        </div>
    </div>
</div>
