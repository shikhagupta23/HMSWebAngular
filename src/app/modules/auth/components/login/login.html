<!-- Main Wrapper -->
<div class="main-wrapper">
    <div class="content top-space">
        <div class="container-fluid">

            <div class="account-content">
                <div class="row align-items-center">

                    <!-- LEFT IMAGE (hidden on small screens) -->
                    <div class="col-lg-6 col-md-6 login-left">
                        <img src="assets/img/loginImage.jpg" alt="Login" class="img-fluid" />
                    </div>

                    <!-- RIGHT LOGIN FORM -->
                    <div class="col-lg-6 col-md-6 col-12 p-5">

                        <div class="login-header text-center mb-4">
                            <h3>Login <span>Medipilot360</span></h3>
                        </div>

                        <form [formGroup]="loginForm" (ngSubmit)="submit()">

                            <!-- PHONE -->
                            <div class="mb-3">
                                <label>Phone Number <span class="text-danger">*</span></label>
                                <input 
                                    type="tel" 
                                    class="form-control"
                                    maxlength="10"
                                    formControlName="phoneNumber"
                                    placeholder="Enter Phone Number"
                                />

                                <div class="text-danger small mt-1" *ngIf="loginForm.get('phoneNumber')?.touched">
                                    <div *ngIf="loginForm.get('phoneNumber')?.errors?.['required']">Phone number is required</div>
                                    <div *ngIf="loginForm.get('phoneNumber')?.errors?.['pattern']">Enter a valid 10-digit phone number</div>
                                </div>
                            </div>

                            <!-- PASSWORD -->
                            <div class="mb-3">
                                <label>Password <span class="text-danger">*</span></label>
                                <input 
                                    type="password" 
                                    class="form-control"
                                    formControlName="password"
                                    placeholder="Enter Password"
                                />

                                <div class="text-danger small mt-1" *ngIf="loginForm.get('password')?.touched">
                                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                                    <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum length should be 8 characters</div>
                                    <div *ngIf="loginForm.get('password')?.errors?.['pattern']">
                                        Password must contain: One uppercase, one lowercase, one number, one special character
                                    </div>
                                </div>
                            </div>

                            <div class="text-end mb-3">
                                <a class="forgot-link">Forgot Password?</a>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="login-btn">
                                    Login
                                </button>
                            </div>

                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
